<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">Link Shortener</a>
          <div class="d-flex flex-grow-1">
           <div class="d-flex align-items-center ms-auto">
                <a href="/login.html" class="btn btn-primary" id="auth-button">Register / Login</a>
                <span id="username-display" class="fw-bold" style="display:none; margin-left: 1rem;"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; width: 100%;">
      <div class="container mt-4 mb-5" style="max-width: 800px;">
        <h1 class="mb-4">Link Shortener</h1>
        <form id="shorten-form">
          <div class="mb-3">
            <input
              type="url"
              id="url-input"
              class="form-control"
              placeholder="Enter URL"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Shorten</button>
        </form>
        <div id="result" class="mt-4" style="display: none">
          <p>Shortened link:</p>
          <a id="short-link" href="#" target="_blank"></a>
        </div>
      </div>

      <div class="container mb-5" style="max-width: 800px;">
        <table class="table table-striped" id="links-table">
          <thead>
            <tr>
              <th scope="col">Original URL</th>
              <th scope="col">Shortened URL</th>
              <th scope="col">Expiration</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="links-table-body">
            <!-- User's links will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
