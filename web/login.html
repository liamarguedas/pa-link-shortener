<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="name" placeholder="Name" style="display:none" autocomplete="name">
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="email" id="email" placeholder="Email" style="display:none" autocomplete="email">
            <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div class="toggle-link">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-link">Register</a>
        </div>
    </div>
    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const nameInput = document.getElementById('name');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        let isLogin = true;

        function updateForm() {
            if (isLogin) {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Register';
                nameInput.style.display = 'none';
                emailInput.style.display = 'none';
                usernameInput.required = true;
                emailInput.required = false;
                nameInput.required = false;
            } else {
                formTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleText.textContent = "Already have an account?";
                toggleLink.textContent = 'Login';
                nameInput.style.display = '';
                emailInput.style.display = '';
                usernameInput.required = true;
                emailInput.required = true;
                nameInput.required = true;
            }
        }

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            updateForm();
        });

        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle login or register logic here
            alert(isLogin ? 'Logging in...' : 'Registering...');
        });

        updateForm();
    </script>
</body>
</html>
