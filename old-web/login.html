<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="index.html">Link Shortener</a>
        </div>
      </nav>
    </header>


    <div class="container mt-5">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="name" placeholder="Name" style="display:none" autocomplete="name">
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="email" id="email" placeholder="Email" style="display:none" autocomplete="email">
            <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div class="toggle-link">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-link">Register</a>
        </div>
    </div>
    <script src="./src/login.js"></script>
  </body>
</html>
